<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>محصولات دسته {{ category.title }}</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #fcfad8;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .product-card {
            display: block;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            color: #333;
            text-decoration: none;
            box-shadow: 0 0 0 rgba(0,0,0,0);
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        .product-card:hover {
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            transform: translateY(-5px);
        }

        .product-card img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 6px;
        }

        .product-title {
            margin-top: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            min-height: 40px;
        }

        .product-price {
            margin-top: 8px;
            color: seagreen;
            font-weight: 600;
            font-size: 1rem;
        }

        a.back-link {
            display: block;
            max-width: 200px;
            margin: 20px auto;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>محصولات دسته {{ category.title }}</h1>

    <div class="products-container">
        {% for product in products %}
            <a href="{% url 'product_detail_frontend' product.id %}" class="product-card">
                {% if product.avatar %}
                    <img src="{{ product.avatar.url }}" alt="{{ product.title }}">
                {% else %}
                    <img src="https://via.placeholder.com/150?text=بدون+تصویر" alt="بدون تصویر">
                {% endif %}
                <div class="product-title">{{ product.title }}</div>
                <div class="product-price">قیمت: {{ product.price }} تومان</div>
            </a>
        {% empty %}
            <p style="text-align:center;">هیچ محصولی یافت نشد.</p>
        {% endfor %}
    </div>

    <a href="{% url 'category_list_frontend' %}" class="back-link">بازگشت به دسته‌بندی‌ها</a>
</body>
</html>
